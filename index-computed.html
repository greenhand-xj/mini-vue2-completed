    <div id="app" style="color: red; font-size: 16px">
      {{fullName}} {{fullName}} {{fullName}}
    </div>

    <script src="dist/vue.js"></script>

    <script>
      const vm = new Vue({
        el: '#app',
        data() {
          return {
            firstName: 'xu',
            lastName: 'jie',
          }
        },
        computed: {
          fullName() {
            console.log('run')
            return this.firstName + this.lastName
          },
          // fullName: {
          //   get() {},

        },
      })
      setTimeout(() => {
        vm.firstName = 'xu123'
      }, 1000)
    </script>
